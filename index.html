<!doctype html>
<html>
  <head>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script>
      $(function () {
        var socket = io();
		var roomId;

		socket.emit('waiting');

        $('form').submit(function(){
		  //Append to one's own chat log
		  var message = $('#m').val()
			console.log('send to roomId = ', JSON.stringify(roomId, null, 4));
			socket.emit('private_message', {
				room_id : roomId,
				message : message
			});
      	  $('#messages').append($('<li>').text(message));

		  // Reset
          $('#m').val('');
          return false;
        });

		socket.on('join_room', function(_roomId){
			console.log(_roomId)
			roomId = _roomId
			console.log(roomId)

			socket.emit('join_room_ack', _roomId)
			console.log('join room', _roomId)
    	});

		socket.on('private_message', function(message){
      	  $('#messages').append($('<li>').text(message));
    	});

		socket.on('reconnect', function (client) {
			console.log('reconnect');
			socket.emit('waiting');
		})

		socket.on('pair_has_left', function(){ 
		  console.log('pair has left, waiting');
		  socket.emit('waiting');
		})
      });
    </script>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
  </body>
</html>
